<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/content charset=utf-8">
    <title>basic form taste</title>
</head>

<body>
    <form method="post" action="" name="questions" id="form1">
        <h1>설문 조사</h1>
        <p>
            <lable>이름 : </lable>
            <input type="text" name="name">
        </p>
        <p>
            <lable>성별 : </lable>
            <lable><input type="radio" name="sex" value="male">남</lable>
            <lable><input type="radio" name="sex" value="female">남</lable>
        </p>
        <p>
            <lable>혈액형 : </lable>
            <select name="bloodtype" id="menu1">
                <option>A형</option>
                <option>B형</option>
                <option>O형</option>
                <option>AB형</option>
            </select>
        </p>
        <p>
            <h2>의견</h2>
            <textarea name="opinion" rows="6" cols="80" placeholder="의견을 남겨주세요"></textarea>
        </p>
        <p>
            <input type="submit" value="내보내기">
            <input type="reset" value="취소">
        </p>
    </form>
</body>
</html>
