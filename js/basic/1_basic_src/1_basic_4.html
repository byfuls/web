<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>체질량지수 계산하기</title>

  <style>
  </style>

  <script>
    window.onload = function() {
      document.getElementById("button").onclick = function() {
        // input 요소에 입력된 몸무게와 키 데이터를 가져옴
        var h = parseFloat(document.getElementById("height").value);
        var w = parseFloat(document.getElementById("weight").value);

        // 체질량지수를 bmi라는 id 가진 요소(output 요소)에 기록
        var bmi = document.getElementById("bmi");
        bmi.innerHTML = (w/h/h).toFixed(1);
      }
    }
  </script>
</head>

<body>
  <p>키    : <input type="number" id="height"> m</p>
  <p>몸무게 : <input type="number" id="weight"> kg</p>
  <p>체질량 지수는 <output id="bmi">?</output> 입니다</p>
  <input type="button" id="button" value="계산하기">
</body>
</html>
