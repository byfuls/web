<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>정해진 시간 동안 높이와 너비 바꾸기</title>
    <style>
			.tr1 {
				width: 100px;
				height: 100px;
				background-color: gray;
				border: 1px solid black;
				transition-property: width, height;
				transition-duration: 3s, 1s;

				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="tr1"></div>
	</body>
</html>
