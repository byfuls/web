<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이미지를 인라인으로 혹은 블록 레벨로 배치하기</title>

  <style>
    #inline img {
      display: inline;
      margin: 10px;
      width: 10%;
      height: auto;
    }
    #block img {
      display: block;
      margin: 10px;
      width: 10%;
      height: auto;
    }
  </style>
  <link ref="stylesheet" href="../css/style.css">
</head>
<body>
	<div id="block">
    <img src="../images/cute.jpeg">
    <img src="../images/cute.jpeg">
    <img src="../images/cute.jpeg">
	</div>
  <hr>
	<div id="inline">
    <img src="../images/cute.jpeg">
    <img src="../images/cute.jpeg">
    <img src="../images/cute.jpeg">
	</div>
</body>
</html>
