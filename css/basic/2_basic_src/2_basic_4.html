<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>텍스트에 여러 개의 그림자 효과 추가하기</title>

  <style>
    .shadow4 {
      color: #000;                      /* 글자 색 */
      text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3,
                  2px -10px 6px #fd3, -2px -15px 11px #f80,
                  2px -19px 18px #f20;  /* 텍스트 그림자 */
    }
  </style>
  <link ref="stylesheet" href="../css/style.css">
</head>
<body>
  <h1 class="shadow4">text-shadow</h1>
</body>
</html>
