<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>목록 들여쓰기</title>

  <style>
		.inside {
			list-style-position: inside;
			list-style-image: url("../images/check-circle-regular.svg")
		}
		.outside {
			list-style-position: outside;
			list-style-image: url("../images/check-circle-regular.svg")
		}
  </style>
  <link ref="stylesheet" href="../css/style.css">
</head>
<body>
	<ul class="inside">
		<li>one
		<li>two
		<li>three
		<li>four
		<li>five
		<li>six
		<li>seven
	</ul>

	<ul class="outside">
		<li>one
		<li>two
		<li>three
		<li>four
		<li>five
		<li>six
		<li>seven
	</ul>
</body>
</html>
