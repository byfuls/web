<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>텍스트에 그림자 효과 추가하기</title>

  <style>
    .shadow1 {
      color: orange;                  /* 글자 색 */
      text-shadow: 1px 1px;           /* 텍스트 그림자 : 가로 거리, 세로 거리 */
    }
    .shadow2 {
      text-shadow: 5px 5px 3px #f00;  /* 텍스트 그림자 */
    }
    .shadow3 {
      color: #fff;                    /* 글자 색 */
      text-shadow: 7px -7px 5px #000; /* 텍스트 그림자 */
    }
  </style>
  <link ref="stylesheet" href="../css/style.css">
</head>
<body>
  <h1 class="shadow1">text-shadow</h1>
  <h1 class="shadow2">text-shadow</h1>
  <h1 class="shadow3">text-shadow</h1>
</body>
</html>
